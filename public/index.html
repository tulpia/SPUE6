<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Webpack: autoévaluation</title>
    <link rel="stylesheet" href="dist/styles.css">
</head>
<body>
    <main class="wrapper">
        <h1>Webpack du groupe d'auto-eval</h1>
        <h3>Instructions</h3>
        <ul>
            <li><p><strong>npm run watch</strong> permet de compiler le code en sauvegardant grâce au <a href="https://webpack.js.org/concepts/hot-module-replacement/">Hot Module Replacement</a></p></li>
            <li><p><strong>npm run dev</strong> compile le code sans minifier</p></li>
            <li>
                <p><strong>npm run build</strong> compile le code en le minifiant, pour une prochaine mise en ligne</p>
            </li>
        </ul>

    </main>
    <script src="dist/main.js"></script>
</body>
</html>
